<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add / Edit Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="theme.css">
</head>

<body>

<header class="app-header">
  <div class="brand">
    <img src="assets/Logo.png" alt="Castlerock Homes">
    <span><h1>Add/Edit Invoices</h1></span>
  </div>

  <div class="header-right">
    <button class="btn-outline" onclick="location.href='dashboard.html'">
      ← Back to Dashboard
    </button>
  </div>
</header>

<main class="container">

  <!-- PO SUMMARY -->
  <div class="card">
    <div id="poHeader"></div>
  </div>

  <!-- INVOICE LIST -->
  <div class="card">
    <h3>Invoices</h3>

    <table class="data-table">
      <thead>
        <tr>
          <th>Invoice No</th>
          <th>Date</th>
          <th>Net (ex VAT)</th>
          <th>VAT %</th>
          <th>Total (inc VAT)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="invoiceList">
        <!-- populated by JS -->
      </tbody>
    </table>
  </div>

  <!-- ADD / EDIT INVOICE -->
  <div class="card">
    <h3 id="invoiceFormTitle">Add Invoice</h3>

    <form id="invoiceForm">

      <input type="hidden" id="invoiceId">

      <div class="form-grid">

        <div class="form-group">
          <label for="invoiceNumber">Invoice Number</label>
          <input id="invoiceNumber" required>
        </div>

        <div class="form-group">
          <label for="invoiceDate">Invoice Date</label>
          <input id="invoiceDate" type="date" required>
        </div>

        <div class="form-group">
          <label for="netAmount">Net Amount (ex VAT)</label>
          <input id="netAmount" type="number" step="0.01" min="0" required>
        </div>

        <div class="form-group">
          <label for="vatRate">VAT Rate</label>
          <select id="vatRate">
            <option value="0">0%</option>
            <option value="13.5">13.5%</option>
            <option value="23">23%</option>
          </select>
        </div>

      </div>

      <div class="details-grid">
        <div>
          <strong>VAT Amount:</strong>
          <span id="vatAmount">€0.00</span>
        </div>
        <div>
          <strong>Total (inc VAT):</strong>
          <span id="totalAmount">€0.00</span>
        </div>
      </div>

      <div class="details-actions">
        <button type="submit" class="btn-primary">Save Invoice</button>
        <button type="button" class="btn-outline" onclick="resetForm()">Cancel</button>
      </div>

    </form>
  </div>

</main>

<script src="invoice-entry.js"></script>
</body>
</html>
