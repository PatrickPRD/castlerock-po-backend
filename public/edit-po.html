<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Purchase Order</title>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="edit-po.css">
</head>
<body>

<header class="app-header">
  <div class="brand">
    <img src="assets/Logo.png" alt="Castlerock Homes">
    <span>Edit Purchase Order</span>
  </div>
  <button onclick="window.location.href='dashboard.html'" class="btn-outline">
    Back
  </button>
</header>

<main class="container">
  <div class="card">
    <form id="poForm">

      <label>PO Number</label>
      <input type="text" id="poNumber" disabled>

      <label>Supplier</label>
      <select id="supplier"></select>

      <label>Site</label>
      <select id="site"></select>

      <label>Location</label>
      <select id="location"></select>

      <label>PO Date</label>
      <input type="date" id="poDate" required>

      <label>Description</label>
      <textarea id="description"></textarea>

      <label>Net Amount (€)</label>
      <input type="number" id="netAmount" step="0.01">

      <label>VAT Rate</label>
      <select id="vatRate">
        <option value="0">0%</option>
        <option value="13.5">13.5%</option>
        <option value="23">23%</option>
      </select>

      <p><strong>VAT:</strong> €<span id="vatAmount">0.00</span></p>
      <p><strong>Total:</strong> €<span id="totalAmount">0.00</span></p>

      <button id="saveBtn" class="btn-primary">Save Changes</button>

    </form>
  </div>
</main>

<script src="edit-po.js"></script>
</body>
</html>
