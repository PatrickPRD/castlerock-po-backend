<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Purchase Order</title>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="edit-po.css">
  <link rel="icon" href="https://castlerock-po-assets-eu.s3.eu-north-1.amazonaws.com/POTrackerAssets/favicon.ico">

<link rel="icon" type="image/png" sizes="32x32"
      href="https://castlerock-po-assets-eu.s3.eu-north-1.amazonaws.com/POTrackerAssets/favicon-32x32.png">

<link rel="icon" type="image/png" sizes="16x16"
      href="https://castlerock-po-assets-eu.s3.eu-north-1.amazonaws.com/POTrackerAssets/favicon-16x16.png">

<link rel="apple-touch-icon" sizes="180x180"
      href="https://castlerock-po-assets-eu.s3.eu-north-1.amazonaws.com/POTrackerAssets/apple-touch-icon.png">

<link rel="icon" type="image/png" sizes="192x192"
      href="https://castlerock-po-assets-eu.s3.eu-north-1.amazonaws.com/POTrackerAssets/android-chrome-192x192.png">

<link rel="icon" type="image/png" sizes="512x512"
      href="https://castlerock-po-assets-eu.s3.eu-north-1.amazonaws.com/POTrackerAssets/android-chrome-512x512.png">

</head>
<body>

<header class="app-header">
  <div class="brand">
    <img src="assets/Logo.png">
    <span><h1>Edit Purchase Order</h1></span>
  </div>
   <div class="header-actions">
  <button onclick="location.href='dashboard.html'" class="btn-outline">Back</button>
</div>
</header>

<main class="container">
  <div class="card">
    <form id="poForm">

      <label>PO Number</label>
      <input type="text" id="poNumber" disabled>

      <label>Supplier</label>
      <select id="supplier"></select>

      <label>Site</label>
      <select id="site"></select>

      <label>Location</label>
      <select id="location"></select>
      
      <label>Stage</label>
      <select id="stage"></select>

      <label>PO Date</label>
      <input type="date" id="poDate" required>

      <label>Description</label>
      <textarea id="description"></textarea>

      <label>Net Amount (€)</label>
            <input
  type="number"
  id="netAmount"
  placeholder="Net Value"
  step="0.01"
  min="0"
  inputmode="decimal"
/>

      <label>VAT Rate</label>
      <select id="vatRate">
        <option value="0">0%</option>
        <option value="13.5">13.5%</option>
        <option value="23">23%</option>
      </select>

      <p><strong>VAT:</strong> €<span id="vatAmount">0.00</span></p>
      <p><strong>Total:</strong> €<span id="totalAmount">0.00</span></p>

      <button id="saveBtn" class="btn-primary">Save Changes</button>

    </form>
  </div>
</main>

<script src="edit-po.js"></script>
<script src="/public/assets/js/ui.js" defer></script>

</body>
</html>
