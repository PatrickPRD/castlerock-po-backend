<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PO Totals by Supplier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://castlerock-po-assets-eu.s3.eu-north-1.amazonaws.com/POTrackerAssets/favicon.ico">

<link rel="icon" type="image/png" sizes="32x32"
      href="https://castlerock-po-assets-eu.s3.eu-north-1.amazonaws.com/POTrackerAssets/favicon-32x32.png">

<link rel="icon" type="image/png" sizes="16x16"
      href="https://castlerock-po-assets-eu.s3.eu-north-1.amazonaws.com/POTrackerAssets/favicon-16x16.png">

<link rel="apple-touch-icon" sizes="180x180"
      href="https://castlerock-po-assets-eu.s3.eu-north-1.amazonaws.com/POTrackerAssets/apple-touch-icon.png">

<link rel="icon" type="image/png" sizes="192x192"
      href="https://castlerock-po-assets-eu.s3.eu-north-1.amazonaws.com/POTrackerAssets/android-chrome-192x192.png">

<link rel="icon" type="image/png" sizes="512x512"
      href="https://castlerock-po-assets-eu.s3.eu-north-1.amazonaws.com/POTrackerAssets/android-chrome-512x512.png">

  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="supplier-report.css">
</head>
<body>

<header class="app-header">
  <div class="brand">
    <img src="assets/Logo.png" alt="Castlerock Homes">
    <span><h1>PO Totals by Supplier</h1></span>
  </div>

  <div class="header-actions">
    <button class="btn-outline" onclick="exportExcel()">Export Excel</button>
    <button class="btn-outline" onclick="back()">Back</button>
  </div>
</header>

<main class="container">
    <div class="card">
  <div class="form-row">
    <select id="siteFilter">
      <option value="">All Sites</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search suppliers..." class="search-input">
  </div>
</div>

  <div class="card">
    <table class="po-table">
      <thead>
        <tr>
          <th onclick="sortTable('supplier')" class="sortable">Supplier <span class="sort-indicator"></span></th>
          <th onclick="sortTable('total_po_net')" class="sortable">PO Net (€) <span class="sort-indicator"></span></th>
          <th onclick="sortTable('total_po_vat')" class="sortable">PO VAT (€) <span class="sort-indicator"></span></th>
          <th onclick="sortTable('total_po_gross')" class="sortable">PO Gross (€) <span class="sort-indicator"></span></th>
          <th onclick="sortTable('total_invoiced_net')" class="sortable">Invoiced Net (€) <span class="sort-indicator"></span></th>
          <th onclick="sortTable('uninvoiced_net')" class="sortable">Uninvoiced Net (€) <span class="sort-indicator"></span></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>
  </div>
</main>

<script src="/ui.js"></script>
<script src="supplier-report.js"></script>


</body>
</html>
