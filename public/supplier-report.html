<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PO Totals by Supplier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="theme.css">
</head>
<body>

<header class="app-header">
  <div class="brand">
    <img src="assets/Logo.png" alt="Castlerock Homes">
    <span><h1>PO Totals by Supplier</h1></span>
  </div>

  <div class="header-actions">
    <button class="btn-outline" onclick="exportExcel()">Export Excel</button>
    <button class="btn-outline" onclick="back()">Back</button>
  </div>
</header>

<main class="container">
    <div class="card">
  <div class="form-row">
    <select id="siteFilter">
      <option value="">All Sites</option>
    </select>

  </div>
</div>

  <div class="card">
    <table class="po-table">
      <thead>
        <tr>
          <th>Supplier</th>
          <th>PO Net (€)</th>
          <th>PO VAT (€)</th>
          <th>PO Gross (€)</th>
          <th>Invoiced Net (€)</th>
          <th>Uninvoiced Net (€)</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>
  </div>
</main>

<script src="supplier-report.js"></script>
</body>
</html>
